{% extends "base.html" %}
{% block content %}
<h2>Cadastro de Usuário</h2>
<form method="post" action="{{ url_for('register') }}" id="formCadastro">
  <label>Nome:<br><input type="text" name="nome" required></label><br>
  <label>Email:<br><input type="email" name="email" required></label><br>
  <label>Senha:<br><input type="password" name="senha" required></label><br>
  <label>CPF:<br><input type="text" name="cpf" maxlength="14" placeholder="000.000.000-00"></label><br>
  <label>Telefone:<br><input type="tel" name="telefone"></label><br>
  <label>Perfil:<br>
    <select name="perfil">
      <option value="usuario">Usuário</option>
      <option value="admin">Administrador</option>
    </select>
  </label><br><br>
  <button type="submit">Cadastrar</button>
</form>
<script src="/static/script.js"></script>
{% endblock %}
