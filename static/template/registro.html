<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
  
    <h2>Cadastro de Usuário</h2>
  
    <form id="formCadastro" method="POST" action="/register">
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" 
           title="Digite um CPF válido (ex: 123.456.789-00)" required><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" 
           pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" 
           title="Digite um telefone válido (ex: (11) 91234-5678)" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
